<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Space</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo_1.png" alt="NestFinder Logo" class="nav-logo">
        <h1>List Your Space</h1>
    </header>
    <div class="form-container">
        <div class="form-left">
            <img src="form_img.jpeg" alt="Accommodation Image">
            <div class="text">
                <h2>Register Your Room/PG</h2>
                <p>Add the details of your accommodation and reach out to students and others looking for a place to stay.</p>
            </div>
        </div>
        <div class="form-right">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="accommodation">Type of Accommodation:</label>
                <select id="accommodation" name="accommodation" required>
                    <option value="pg">Paying Guest (PG)</option>
                    <option value="room">Room</option>
                    <option value="apartment">Apartment</option>
                </select>

                <label for="price">Price per Month:</label>
                <input type="number" id="price" name="price" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 NestFinder. All rights reserved.</p>
    </footer>
</body>
</html>
